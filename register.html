<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Crypto Analyst</title>
    <!-- We can reuse the same style.css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        
        <div class="form-section">
            <input type="text" id="usernameInput" placeholder="Choose a username">
            <input type="password" id="passwordInput" placeholder="Choose a password">
            <button id="registerButton">Register</button>
        </div>

        <!-- This div will show success or error messages -->
        <div id="message" class="message-section hidden">
            <p id="messageText"></p>
        </div>

        <div class="navigation-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="index.html">Back to Main App</a></p>
        </div>

    </div>

    <!-- We will create a new register.js file for the logic -->
    <script src="register.js"></script>
</body>
</html>
